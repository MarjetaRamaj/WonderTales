<!DOCTYPE html>
<html>
<head>
  <title>Interaction PixiJS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'poppins', sans-serif;
    }
    body {
        background-color: #101030;
    }

    header {
      z-index: 999;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 100px;
      transition: 0.3s ease;
    }

    header .brand {
      color: #fff;
      font-size: 1.5em;
      font-weight: 700;
      text-decoration: none;
      text-transform: uppercase;
    }

    header .navigation {
      position: relative;
    }

    header .navigation a {
      position: relative;
      color: #fff;
      font-size: 1em;
      font-weight: 500;
      text-decoration: none;
      margin-left: 30px;
      transition: 0.3s ease;
    }

    header .navigation a::before {
      content: '';
      position: absolute;
      background: #fff;
      width: 0;
      height: 3px;
      bottom: 0;
      left: 0;
      transition: 0.3s ease;
    }

    header .navigation a:hover::before {
      width: 100%;
    }

header .navigation a:hover {
  transform: scale(1.1); 
  color: #b086a1; 
}

    button {
      background-color: pink;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      font-size: 24px;
    }

    button::before {
      content: '\2665';
    }

    button:hover {
      background-color: #b086a1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-family: 'cursive', sans-serif; 
    }

    .more-content {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }

  
    .blur-background {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      z-index: -1; 
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="brand">
      WonderTales
    </a>
    <div class="navigation">
      <a href="Index.html">Home</a>
      <a href="aboutus.html">About Us</a>
      <a href="explore.html">Explore</a>
      <a href="fairytales.html">Fairy Tales</a>
      <a href="contactus.html">Contact Us</a>
    </div>
  </header>
  <div class="blur-background"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script type="module">
    import { Application, Assets, Sprite, Text, TextStyle } from 'https://cdn.skypack.dev/pixi.js';

    (async () => {
    
      const app = new Application();


      await app.init({ resizeTo: window, backgroundColor: 0x101030 });

  
      document.body.appendChild(app.view);

   
      const starTexture = await Assets.load('https://pixijs.com/assets/star.png');

      const starAmount = 1000;
      let cameraZ = 0;
      const fov = 20;
      const baseSpeed = 0.025;
      let speed = 0;
      let warpSpeed = 0;
      const starStretch = 5;
      const starBaseSize = 0.05;

     
      const stars = [];

      for (let i = 0; i < starAmount; i++) {
        const star = {
          sprite: new Sprite(starTexture),
          z: 0,
          x: 0,
          y: 0,
        };

        star.sprite.anchor.x = 0.5;
        star.sprite.anchor.y = 0.7;
        randomizeStar(star, true);
        app.stage.addChild(star.sprite);
        stars.push(star);
      }

      function randomizeStar(star, initial) {
        star.z = initial ? Math.random() * 2000 : cameraZ + Math.random() * 1000 + 2000;

   
        const deg = Math.random() * Math.PI * 2;
        const distance = Math.random() * 50 + 1;

        star.x = Math.cos(deg) * distance;
        star.y = Math.sin(deg) * distance;
      }

  
      const message = new Text('WELCOME, TRAVELER OF TALES!', new TextStyle({ fill: '#fff', fontFamily: 'cursive', fontSize: 50 }));
message.anchor.set(0.5);
message.x = app.renderer.screen.width / 2;
message.y = app.renderer.screen.height / 2;
message.style.marginBottom = '200px'; 
app.stage.addChild(message);


app.ticker.add((delta) => {
  message.rotation = Math.sin(performance.now() * 0.001) * 0.1;
  message.y = app.renderer.screen.height / 2 + Math.sin(performance.now() * 0.002) * 20 - 60; 
});

 
      const additionalText = new Text('Test your fairytale knowledge...', new TextStyle({ fill: '#fff', fontFamily: 'Arial', fontSize: 30 }));
      additionalText.anchor.set(0.5);
      additionalText.x = app.renderer.screen.width / 2; 
      additionalText.y = message.y + 50;
      app.stage.addChild(additionalText);

     
      gsap.from(additionalText, { duration: 2, x: -200, y: additionalText.y, ease: 'power1.inOut' });

      
      const button = document.createElement('button');
      button.textContent = 'Quizes';
      button.style.position = 'absolute';
      button.style.top = `${additionalText.y + 50}px`;
      button.style.left = '50%';
      button.style.transform = 'translateX(-50%)';
      button.addEventListener('click', () => {
      window.location.href = 'quizes/quiz.html';
      });
      document.body.appendChild(button);

   
      setInterval(() => {
        warpSpeed = warpSpeed > 0 ? 0 : 1;
      }, 5000);


      app.ticker.add((time) => {
      
        speed += (warpSpeed - speed) / 20;
        cameraZ += time.deltaTime * 10 * (speed + baseSpeed);
        for (let i = 0; i < starAmount; i++) {
          const star = stars[i];

          if (star.z < cameraZ) randomizeStar(star);

          const z = star.z - cameraZ;

          star.sprite.x = star.x * (fov / z) * app.renderer.screen.width + app.renderer.screen.width / 2;
          star.sprite.y = star.y * (fov / z) * app.renderer.screen.width + app.renderer.screen.height / 2;

        
          const dxCenter = star.sprite.x - app.renderer.screen.width / 2;
          const dyCenter = star.sprite.y - app.renderer.screen.height / 2;
          const distanceCenter = Math.sqrt(dxCenter * dxCenter + dyCenter * dyCenter);
          const distanceScale = Math.max(0, (2000 - z) / 2000);

          star.sprite.scale.x = distanceScale * starBaseSize;
        
          star.sprite.scale.y
            = distanceScale * starBaseSize
            + (distanceScale * speed * starStretch * distanceCenter) / app.renderer.screen.width;
          star.sprite.rotation = Math.atan2(dyCenter, dxCenter) + Math.PI / 2;
        }
      });
    })();
  </script>
</body>
</html>
