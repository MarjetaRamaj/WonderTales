<!DOCTYPE html>

<head>

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'poppins', sans-serif;
}
body{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

header{
    z-index: 999;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 100px;
    transition: 0.3s ease;
    background-color: #000449;
}
header .brand{
    color:#fff;
    font-size: 1.5em;
    font-weight: 700;
    text-decoration: none;
    text-transform: uppercase;
}

header .navigation{
    position: relative;
}
header .navigation a{
    position: relative;
    color: #fff;
    font-size: 1em;
    font-weight: 500;
    text-decoration: none;
    margin-left: 30px;
    transition: 0.3s ease;
}

header .navigation a::before{
    content: '';
    position: absolute;
    background: #fff;
    width: 0;
    height: 3px;
    bottom: 0;
    left: 0;
    transition: 0.3s ease;
}

header .navigation a:hover::before{
    width: 100%;
}
.footer {
    background-color: #111222;
    color: #fff;
    padding: 45px 500px;
    text-align: center;
    margin-bottom: -500px;
}

.footer h3 {
    color: #fff;
    font-size: 24px;
    margin-bottom: 20px;
}

.footer p {
    color: #ccc;
}

.footer-left,
.footer-center,
.footer-right {
    display: inline-block;
    vertical-align: top;
    width: 28%;
}

.footer-center ul {
    list-style: none;
    padding: 0;
}

.footer-center ul li {
    margin-bottom: 10px;
}

.footer-center ul li a {
    color: #ccc;
    text-decoration: none;
}

.footer-bottom {
    margin-top: 30px;
    border-top: 1px solid #333;
    padding-top: 20px;
    font-size: 14px;
}

.social-links a {
    color: #fff;
    font-size: 24px; 
    margin-right: 10px;
}


</style>

</head>
<body>
    <header>
        <a href="Index.html" class="brand">
            WonderTales
        </a>

        <div class="navigation">
            <a href="Index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="explore.html">Explore</a>
            <a href="fairytales.html">Fairy Tales</a>
            <a href="contactus.html">Contact Us</a>
        </div>
    </header>

    <section>
        
    </section>


    <footer class="footer">
        <div class="footer-left">
            <h3>WonderTales</h3>
            <p>A world of imagination and wonder</p>
        </div>
        <div class="footer-center">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Stories</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="footer-right">
            <h3>Follow Us</h3>
            <div class="social-links">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 WonderTales. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
