<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>WonderTales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css"  />
    <!--<link rel="stylesheet" href="style.css">-->
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    border: none;
    outline: none;
    font-family: "Poppins", sans-serif;
}
body{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f0dada;
}

header{
    z-index: 999;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 100px;
    transition: 0.3s ease;
    background-color: #000449;
}
header .brand{
    color:#fff;
    font-size: 1.5em;
    font-weight: 700;
    text-decoration: none;
    text-transform: uppercase;
}

header .navigation{
    position: relative;
}
header .navigation a{
    position: relative;
    color: #fff;
    font-size: 1em;
    font-weight: 500;
    text-decoration: none;
    margin-left: 30px;
    transition: 0.3s ease;
}

header .navigation a::before{
    content: '';
    position: absolute;
    background: #fff;
    width: 0;
    height: 3px;
    bottom: 0;
    left: 0;
    transition: 0.3s ease;
}

header .navigation a:hover::before{
    width: 100%;
}

.wrapper{
    width: 95%;
    margin: 7rem auto;

}
#search-container{
    margin: 1em 0;
}
#search-container input{
    background-color: transparent;
    width: 40%;
    border-bottom: 2px solid #110f29;
    padding: 1em 0.3em;
}
#search-container input:focus{
    border-bottom-color: #6759ff;

}
#search-container button{
    padding: 1em 2em;
    margin-left: 1em;
    background-color: #6759ff;
    color: #fff;
    border-radius: 5px;
    margin-top: 0.5em;
}
.button-value{
    border: 2px solid #6759ff;
    padding: 1em 2.2em;
    border-radius: 3em;
    background-color: transparent;
    color: #6759ff;
    cursor: pointer;
}
.active{
    background-color: #6759ff;
    color: #fff;
}
#products{
    display: grid;
    grid-template-columns: auto auto auto;
    grid-column-gap: 1.5em ;
    padding: 2em 0;
}
.card{
    background-color: #fff;
    max-width: 18em;
    margin-top: 1em;
    padding: 1em;
    border-radius: 5px;
    box-shadow: 1em 2em 2.5em rgba(1, 2, 68, 0.08)
}
.image-container{
    text-align: center;

}
img{
    max-width: 100%;
    object-fit: contain;
    height: 15em;
}
.container{
    padding-top: 1em;
    color: #110f29;
}
.container h5{
    font-weight: 500;
}
.hide{
    display: none;
}
@media screen and (max-width: 720px) {
    img {
        max-width: 100%;
        object-fit: contain;
        height: 10em;
    }
    .card{
        max-width: 10em;
        margin-top: 1em;
    }
    #products{
        grid-template-columns: auto auto;
        grid-column-gap: 1em;
    }
}

</style>

</head>
<body>
  <header>
        <a href="Index.html" class="brand">
            WonderTales
        </a>
        <div class="navigation">
            <a href="Index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="explore.html">Explore</a>
            <a href="fairytales.html">Fairy Tales</a>
            <a href="contactus.html">Contact Us</a>
        </div>
    </header>

    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input"
            placeholder="Search product name here..."/>
            <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="button-value"
            onclick="filterProduct('All')">All</button>
            <button class="button-value"
            onclick="filterProduct('CourageousAdventures')">Courageous Adventures</button>
            <button class="button-value"
            onclick="filterProduct('EnchantedLove')">Enchanted Love</button>
            <button class="button-value"
            onclick="filterProduct('WisdomAndWit')">Wisdom and Wit</button>
            <button class="button-value"
            onclick="filterProduct('KindnessAndCompassion')">Kindness and Compassion</button>
        </div>
        <div id="products"></div>
    </div>

<script src="script-ft.js"></script>
</body>
</html>
