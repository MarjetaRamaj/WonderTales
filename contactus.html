<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contactus.css">
    <title>Contact Us</title>


</head>
<body>
    <header>
        <a href="Index.html" class="brand">WonderTales</a>
        <div class="navigation">
            <a href="Index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="explore.html">Explore</a>
            <a href="fairytales.html">Fairy Tales</a>
            <a href="contactus.html">Contact Us</a>
        </div>
    </header>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="images/fairy.mp4" type="video/mp4">
        </video>
    </div>
     <section class="contact"> 
        <div class="content">


        </div>
        <div class="container-c">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><b></b>
                        <i class="fa-solid fa-location-dot"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>405544 Sugar Camp Road</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><b></b>
                        <i class="fa-solid fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>000-000-000</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><b></b>
                        <i class="fa-solid fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>fairytales@gmail.com</p>
                    </div>
                </div>

                <h2 class="txt">Connect with us</h2>
                <ul class="sci">
                     <li> <a href="#"><i class="fa-brands fa-facebook">
                     </i></a> </li>
                     <li> <a href="#"><i class="fa-brands fa-instagram">
                     </i></a> </li>
                    <li> <a href="#"><i class="fa-brands fa-twitter">
                    </i></a> </li>
                </ul>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
     </section>
</body>
</html>
