<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thumbelina Quiz</title>
  <style>
    /* Advanced CSS styling for the quiz */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-left: 50px;
      max-width: 600px;
      width: 100%;
    }

    .question {
      margin-bottom: 20px;
      color: coral;
      font-size: 20px;
      font-weight: bold;
    }

    .options label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .options label input {
      margin-right: 10px;
    }

    #submit {
      background-color: coral;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; 
    }
    
    .imgBox {
      text-align: center; 
    }

    .imgBox img {
      max-width: 50%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 50%;
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .imgBox img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.8);
    }

    .video-container video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted>
      <source src="../images/thumbelina.mp4" type="video/mp4">
    </video>
  </div>
  <div class="quiz-container">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <button id="submit">Submit</button>
    <div id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "What is the name of the tiny girl in the story?",
        options: ["Tinkerbell", "Thumbelina", "Tiny Tina", "Little Lilly"],
        answer: "Thumbelina"
      },
      {
        question: "Where does Thumbelina live at the beginning of the story?",
        options: ["In a tulip", "Under a mushroom", "On a leaf", "In a tree trunk"],
        answer: "In a tulip"
      },
      {
        question: "What creature falls in love with Thumbelina and wants to marry her?",
        options: ["A mouse", "A mole", "A cricket", "A bird"],
        answer: "A mole"
      },
      {
        question: "What does the swallow suggest Thumbelina do to escape from the mole?",
        options: ["Fly away with him", "Hide in the forest", "Sing for help", "Build a boat"],
        answer: "Fly away with him"
      },
      {
        question: "Where does Thumbelina eventually find a home?",
        options: ["In a flower", "In a shoe", "In a castle", "In a cave"],
        answer: "In a flower"
      }
    ];

    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const submitButton = document.getElementById("submit");
    const resultElement = document.getElementById("result");

    let currentQuestion = 0;
    let score = 0;
    function loadQuestion() {
      const currentQuizData = quizData[currentQuestion];
      questionElement.innerText = currentQuizData.question;
      optionsElement.innerHTML = "";
      currentQuizData.options.forEach((option, index) => {
        const optionElement = document.createElement("label");
        optionElement.innerHTML = `<input type="radio" name="option" value="${option}">${option}`;
        optionsElement.appendChild(optionElement);
      });
    }

    function checkAnswer() {
      const selectedOption = document.querySelector('input[name="option"]:checked');
      if (!selectedOption) return;

      if (selectedOption.value === quizData[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;

      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      resultElement.innerHTML = `You scored ${score} out of ${quizData.length}`;
    }

    loadQuestion();

    submitButton.addEventListener("click", checkAnswer);
  </script>

  <div class="imgBox">
    <img src="../images/thumbelina.png" class="fairytales"><br>
  </div>
</body>
</html>
